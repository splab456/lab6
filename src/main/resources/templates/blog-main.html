<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog - Lab 6</title>
</head>
<body>
<h1>Blog posts</h1>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{'/blog/' + ${post.id}}" th:text="${post.title}">Post title</a>
        (<span th:text="${post.author != null ? post.author.name : 'Unknown'}">Author</span>)
    </li>
</ul>
</body>
</html>
